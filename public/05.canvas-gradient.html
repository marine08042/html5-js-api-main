    <canvas id="mycanvas" width="600" height="400"></canvas>
    <button onclick="toDataUrl()">toDataUrl</button>

        const ctx = mycanvas.getContext('2d');

        ctx.lineWidth = 5;

        for(let i=0; i<30; i++){
        ctx.strokeStyle = `hsl(${i*2},100%,50%)`;

        // ctx.strokeRect(i*5, i*5, 400-i*10, 400-i*10);
        ctx.strokeRect(5*i,5*i,200-i*2,200-i*2);
        }

    console.log( mycanvas.toDataURL());
  }

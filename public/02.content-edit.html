<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #info{
            border: 2px solid sandybrown;
            width: 70%;
            height: 300px;
        }

        #info.antiquewhite{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="info" contenteditable="true" 
    onfocus="this.classList.add('antiquewhite')"
    onblur="this.classList.remove('antiquewhite')"
    oninput="saveData(this.innerText)"
    ></div>

    <script>
        const info = document.querySelector('#info');

        function saveData(data){
            localStorage.setItem('my-content', data);
        }

        info.innerText = localStorage.getItem('my-content') || '';
    </script>
</body>
</html>
